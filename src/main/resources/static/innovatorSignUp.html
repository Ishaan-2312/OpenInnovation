<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovator Signup - Innovation Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        .hero {
            background: linear-gradient(rgba(0, 123, 255, 0.8), rgba(0, 123, 255, 0.8)), url('https://via.placeholder.com/1200x400/007bff/ffffff?text=Innovator+Signup') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.5em;
            margin: 0;
        }
        .signup-container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }
        .btn-signup {
            background-color: #0056b3;
            border: none;
            color: white;
            width: 100%;
        }
        .btn-signup:hover {
            background-color: #004494;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="container">
        <h1>Innovator Signup</h1>
    </div>
</div>

<div class="signup-container">
    <h2 class="text-center">Create an Account</h2>
    <div id="alert" class="alert alert-danger" role="alert"></div>
    <form id="signupForm">
        <div class="mb-3">
            <label for="userId" class="form-label">Username</label>
            <input type="text" class="form-control" id="userId" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-signup">Signup</button>
    </form>
    <div class="text-center mt-3">
        <a href="innovatorLogin.html">Already have an account? Login</a>
    </div>
    <div class="text-center mt-2">
        <a href="index.html">Go Back to Home</a>
    </div>
</div>

<footer>
    <div class="text-center" style="padding: 20px 0; background-color: #333; color: white;">
        <p>&copy; 2024 Innovation Marketplace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        const user = {
            userId: userId,
            password: password
        };

        try {
            const response = await fetch('/Users/addUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(user), // Sending the user data as JSON
            });

            const result = await response.json();

            if (response.status == 200) {
                alert("Signup successful! Please log in.");
                window.location.href = "innovatorLogin.html"; // Redirect to login page
            } else {
                const alertBox = document.getElementById('alert');
                alertBox.style.display = 'block';
                alertBox.innerText = result.message || "Signup failed. Please try again.";
            }
        } catch (error) {
            console.error('Error:', error);
            const alertBox = document.getElementById('alert');
            alertBox.style.display = 'block';
            alertBox.innerText = "An error occurred. Please try again.";
        }
    });
</script>

</body>
</html>
