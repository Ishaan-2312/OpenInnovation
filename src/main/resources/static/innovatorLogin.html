<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovator Login - Innovation Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8; /* Soft light background */
            font-family: 'Arial', sans-serif;
        }
        .hero {
            background: linear-gradient(rgba(0, 123, 255, 0.8), rgba(0, 123, 255, 0.8)), url('https://via.placeholder.com/1200x400/007bff/ffffff?text=Innovator+Login') no-repeat center center; /* Blue gradient overlay */
            background-size: cover;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.5em;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #ffffff; /* White background */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Shadow for depth */
            padding: 40px;
        }
        .btn-login {
            background-color: #0056b3; /* Darker blue */
            border: none;
            color: white;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #004494; /* Even darker blue on hover */
        }
        .alert {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="container">
        <h1>Innovator Login</h1>
    </div>
</div>

<div class="login-container">
    <h2 class="text-center">Welcome Back!</h2>
    <div id="alert" class="alert alert-danger" role="alert"></div>
    <form id="loginForm">
        <div class="mb-3">
            <label for="userId" class="form-label">Username</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
    </form>
    <div class="text-center mt-3">
        <a href="innovatorSignUp.html">New User? SignUp</a>
    </div>
    <div class="text-center mt-2">
        <a href="index.html">Go Back to Home</a>
    </div>
</div>

<footer>
    <div class="text-center" style="padding: 20px 0; background-color: #333; color: white;">
        <p>&copy; 2024 Innovation Marketplace. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission

        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/Users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, password }), // Sending JSON
            });

            const result = await response.text();
            const alertBox = document.getElementById('alert');

            if (response.ok) {
                alertBox.style.display = 'none'; // Hide any existing alerts
                // Redirect to another page or show success message
                alert("Logged In Successfully");
                localStorage.setItem("userId",userId);
                window.location.href = "allChallenges.html"; // Redirect to a dashboard or another page
            } else {
                alertBox.style.display = 'block'; // Show alert on error
                alertBox.innerText = result || "Login failed. Please try again.";
            }
        } catch (error) {
<!--            console.error('Error:', error);-->
            const alertBox = document.getElementById('alert');
            alertBox.style.display = 'block'; // Show alert on error
            alertBox.innerText = "An error occurred. Please try again.";
        }
    });
</script>

</body>
</html>
