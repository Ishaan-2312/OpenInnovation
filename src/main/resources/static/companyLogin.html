<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin: 0;
        }
        input {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loginStatus {
            color: red;
            margin-top: 15px;
        }
        .register-link {
            margin-top: 20px;
            font-size: 1rem;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .register-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Company Login</h1>
    <form id="loginForm">
        <input type="text" id="companyId" placeholder="Company ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginStatus"></p>
    <div class="register-link">
        <p>New User? <a href="/companyRegistration.html">Register here</a></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const companyId = document.getElementById('companyId').value;
        const password = document.getElementById('password').value;
        const loginStatus = document.getElementById('loginStatus');

        // Clear previous error message
        loginStatus.textContent = '';

        const response = await fetch('/Companies/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ companyId, password }),
        });

        if (response.status === 200) {
            alert('Login successful');
            // Redirect to the dashboard or any other page after successful login
            window.location.href = '/CompanyDashboard.html'; // Example redirection
        } else if (response.status === 404) {
            loginStatus.textContent = 'Company not found. Please register.';
        } else {
            loginStatus.textContent = 'Login failed: Invalid Company ID or Password';
        }
    });
</script>

</body>
</html>
