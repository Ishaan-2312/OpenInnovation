<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        form {
            margin: 0;
        }
        input, textarea, select {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        #registerStatus {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .login-link a:hover {
            color: #0056b3;
        }
        #companyIdDisplay {
            margin-top: 20px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Company Registration</h1>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Company Name" required>
        <textarea id="description" placeholder="Company Description" rows="3" required></textarea>
        <input type="text" id="domain" placeholder="Domain (e.g., Technology, Healthcare)" required>
        <select id="type" required>
            <option value="">Select Company Type</option>
            <option value="Private">Private</option>
            <option value="Public">Public</option>
            <option value="Non-Profit">Non-Profit</option>
        </select>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p id="registerStatus"></p>
    <div id="companyIdDisplay"></div>
    <div class="login-link">
        <p>Already have an account? <a href="companyLogin.html">Login here</a></p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const domain = document.getElementById('domain').value;
        const type = document.getElementById('type').value;
        const password = document.getElementById('password').value;
        const registerStatus = document.getElementById('registerStatus');
        const companyIdDisplay = document.getElementById('companyIdDisplay');

        // Clear previous messages
        registerStatus.textContent = '';
        companyIdDisplay.textContent = '';

        try {
            const response = await fetch('/Companies/Register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    description: description,
                    domain: domain,
                    type: type,
                    password: password
                }),
            });

            if (response.status === 201) {
                const result = await response.json();
                // Display the company ID on successful registration
                console.log("success");
                companyIdDisplay.textContent = `Registration successful! Your Company ID is: ${result.companyId}`;
            } else {
                const result = await response.text();
                registerStatus.textContent = result || 'Registration failed. Please try again.';
            }
        } catch (error) {
            console.error('Error:', error);
            registerStatus.textContent = 'An error occurred. Please try again.';
        }
    });
</script>

</body>
</html>
