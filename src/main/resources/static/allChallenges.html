<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .challenge-list {
            margin-top: 20px;
        }
        .challenge-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>All Challenges</h1>
<div class="challenge-list" id="challengeList"></div>

<script>
    // Fetch all challenges when the page loads
    window.onload = async function fetchAllChallenges() {
        const challengeListDiv = document.getElementById('challengeList');
        challengeListDiv.innerHTML = ''; // Clear previous results

        try {
            const response = await fetch('/Challenges/allChallenges');
            if (response.ok) {
                const challenges = await response.json();
                challenges.forEach(challenge => {
                    const challengeDiv = document.createElement('div');
                    challengeDiv.className = 'challenge-item';
                    challengeDiv.innerHTML = `
                        <h2>Company ID: ${challenge.companyId}</h2>
                        <p><strong>Description:</strong> ${challenge.description}</p>
                        <button onclick="viewChallenge('${challenge.id}')">View Challenge</button>`
                    ;
                    challengeListDiv.appendChild(challengeDiv);
                });
            } else {
                challengeListDiv.innerHTML = '<p>No challenges found.</p>';
            }
        } catch (error) {
            console.error('Error fetching challenges:', error);
            challengeListDiv.innerHTML = '<p>Error fetching challenges.</p>';
        }
    };

    // Redirect to challenge details page with challenge ID
    function viewChallenge(challengeId) {
            window.location.href = `/challengeDetails.html?challengeId=${challengeId}`;
       }
</script>

</body>
</html>
